<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Modern Image Gallery</h1>
        <p>Explore stunning visuals in a responsive grid</p>
    </header>

    <!-- Main Gallery Container -->
    <div class="gallery">
        <!-- Image 1 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
            <div class="caption">Beautiful Landscape</div>
        </div>
        <!-- Image 2 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
            <div class="caption">City Skyline</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
            <div class="caption">Ocean Waves</div>
        </div>
        <!-- Image 4 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
            <div class="caption">Mountain Peak</div>
        </div>
        <!-- Image 5 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
            <div class="caption">Forest Path</div>
        </div>
        <!-- Image 6 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
            <div class="caption">Sunset View</div>
        </div>
        <!-- Image 7 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=7" alt="Image 7">
            <div class="caption">Flower Field</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=8" alt="Image 8">
            <div class="caption">Urban Street</div>
        </div>
        <!-- Image 9 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=9" alt="Image 9">
            <div class="caption">Desert Dunes</div>
        </div>
        <!-- Image 10 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=10" alt="Image 10">
            <div class="caption">Snowy Mountain</div>
        </div>
        <!-- Image 11 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=11" alt="Image 11">

        <!-- Image 12 -->
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=12" alt="Image 12">
            <div class="caption">Autumn Leaves</div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Modern Image Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
